<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
      /* 가상 셀렉터 */
      .myPw:focus {
        background-color: lightblue;
        color: hotpink;
      }

    </style>
</head>
<body>
    <!-- 
        폼
        1. 폼에 입력한 정보를 서버로 보내서 서버측에서 데이터를 활용 (백엔드 시간에!)
        2. 사용자의 입력을 받아서 프론트 측에서 활용
     -->
<form>
    <!-- input -->
    <!-- 
        - value 속성: input의 기본 값 설정
     -->
    <input type="text" value="default value"><br>
    <input type="password"><br>
    <input type="number"><br>
    <input type="range"><br> 
    <input type="color"><br>
    <input type="email"><br>
    <input type="file"><br>
    <input type="date"><br>
    <!-- 
        type: checkbox -> 중복 체크 가능
     -->
    <input type="checkbox">사과
    <input type="checkbox" checked>오렌지
    <input type="checkbox" checked>바나나
    <br>
    <!-- 
        type: radio -> 배타 선택
        (같은 name 속성을 가진 라디오 버튼 중 하나만 선택)
     -->
    <input type="radio" name="fruit" id="apple">사과
    <input type="radio" name="fruit" id="orange">오렌지
    <input type="radio" name="fruit" id="banana" checked>바나나
    <br>

    <!-- textarea 
			- cols: 가로 길이
			- rows: 기본으로 보여질 줄 수
		-->
		<textarea cols="50" rows="5"></textarea>
		<br>
    

    <!--  select: 드롭 다운 리스트를 갖는 콤보 박스 -->
     <select name="number">
      <option value="1">one</option>
      <option value="2" selected >two</option>
      <option value="3">three</option>
    </select>

    <!-- 
      button type: submit
      폼 태그 안에 있을 때 기본 값 -> 폼 "제출"을 의미
     -->
    <button type="submit">submit</button>
    <button type="button">submit</button>

    <!-- 
      button type: button
      폼 태그 외부에서 버튼 타입 기본 값 -> 단, "버튼 클릭"을 의미
     -->

    <button type="button">button</button>

    <!-- label 태그
      : 캡션 의미, 웹 접근성 도움, 폼을 더 편리하게 사용 가능
		-->
		<hr>
    <h2>label 태그</h2>
    <form>
      <label for="username">username</label>
      <input type="text" id="username">
    </form>
    <br>
    <label for="password">password</label>
    <input type="password" id="password">

    <!-- label 태그
      : 캡션 의미, 웹 접근성 도움, 폼을 더 편리하게 사용 가능
		-->

    <br>
    <input type="radio" name="gender" id="female">
    <label for="female">여성</label>
    <input type="radio" name="gender" id="male">
    <label for="male">남성</label>

    <br>
    <input type="checkbox" name="food" id="gimbap">
    <label for="gimbap">김밥</label>
    <input type="checkbox" name="food" id="pasta">
    <label for="pasta">파스타</label>
    
    <br>
    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="id@host">
   
    <br>
    <label for="password">패스워드</label>
    <input type="password" id="password" placeholder="5자리 이상 특수기호 금지">
    
    <br>
    <br>
    <br>
    <br>

    <label for="file">프로필 사진</label>
    <input type="file">
    <br>

    <label for="name">이름</label>
    <input type="text" id="name">

    <br>
    <label for="intro">자기소개</label>
    <br>
    <textarea name="intro" id="intro" cols="50" rows="10" placeholder="자유롭게 적어주세요."></textarea>
    <br>
    <label for="pet">반려동물</label>
    <input type="checkbox" name="pet" id="dog">
    <label for="dog">강아지</label>
    <input type="checkbox" name="pet" id="cat">
    <label for="cat">고양이</label>
    <input type="checkbox" name="pet" id="ham">
    <label for="ham">햄스터</label>
    <input type="checkbox" name="pet" id="par">
    <label for="par">앵무새</label>
    <br>
    <label for="email">이메일주소</label>
    <input type="email" id="email" placeholder="user@host.com">
    <br>
    <label for="password" id="password">비밀번호</label>
    <input class="myPw" type="password" id="password" placeholder="5자리 이상 특수기호 필수">
    <br>
    <label for="password" id="password">비밀번호 확인</label>
    <input class="myPw" type="password" id="password" placeholder="5자리 이상 특수기호 필수">






</form>
</body>
</html>
